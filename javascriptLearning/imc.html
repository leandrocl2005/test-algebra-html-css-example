<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="pesoInput" class="form-label">Peso</label>
        <input type="number" class="form-control" id="pesoInput" aria-describedby="pesoHelp">
        <div id="pesoHelp" class="form-text">Digite seu peso em kg</div>
      </div>
      <div class="mb-3">
        <label for="alturaInput" class="form-label">Altura</label>
        <input type="number" class="form-control" id="alturaInput">
      </div>
      <button type="button" onclick="calculaImc()" class="btn btn-primary">Enviar</button>
    </form>

    <hr>

    <p id="resultado"></p>
  </div>

  <script>
    function calculaImc() {
      // pegar o peso digitado
      let peso = document.getElementById('pesoInput').value;
      peso = Number(peso);

      // pegar a altura digitada
      let altura = document.getElementById('alturaInput').value;
      altura = Number(altura);

      // calcular o imc (peso / altura^2 )
      const imc = Math.round(100 * peso / (altura * altura)) / 100;

      // mostrar o resultado no par√°grafo de id resultado   
      document.getElementById('resultado').innerText = "Resultado: " + imc;
    }
  </script>
</body>

</html>
