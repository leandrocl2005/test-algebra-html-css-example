<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .custom-btn {
      margin-top: 16px;
      margin-left: 16px;
    }
  </style>
</head>

<body>
  <button class="btn btn-warning custom-btn" onclick="alertMe(1)">Botão 1</button>

  <button class="btn btn-warning custom-btn" onclick="alertMe(2)">Botão 2</button>

  <p id="hello-p">Hello paragráfo</p>

  <script>

    const myName = "Leandro";

    const today = new Date();

    console.log(today);

    console.log(myName.toUpperCase())

    const myAge = 36;

    const anosParaAposentar = 70;

    const quantosAnosFaltaParaAponsentar = anosParaAposentar - myAge;

    console.log(quantosAnosFaltaParaAponsentar);

    const isBeatiful = true; // false

    const myData = {
      profession: "Professor",
      isActive: true
    };

    console.log(myData.profession);

    const myBoardGames = [
      "Rune Wars", // 0
      "Agricola", // 1
      "Tzolkin" // 2
    ]

    console.log(myBoardGames[1]);

    console.log(typeof myName);
    console.log(typeof myAge);
    console.log(typeof isBeatiful);
    console.log(typeof myData);
    console.log(typeof myBoardGames);

    function alertMe(n) {
      alert("Clicou no botão " + n);
      document.getElementById("hello-p").innerText = "Hello people!";
    }

  </script>

</body>

</html>
