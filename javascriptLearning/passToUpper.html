<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passe para maiúsculo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="mb-3">
      <label for="text" class="form-label">Cole o texto que deseja deixar tudo maíusculo</label>
      <textarea class="form-control" id="text" name="text" rows="3"></textarea>
    </div>
    <button type="button" onclick="passToUpper()" class="btn btn-primary">Passar para maiúsculo</button>

    <hr>

    <textarea class="form-control" id="upper-text" rows="3"></textarea>
  </div>

  <script>


    function passToUpper() {

      // pegar o texto
      const text = document.getElementById("text").value;

      // passar o texto para maiúsculo
      const upperText = text.toUpperCase();

      // mostrar o texto
      document.getElementById("upper-text").innerText = upperText;

    }


  </script>

</body>

</html>
